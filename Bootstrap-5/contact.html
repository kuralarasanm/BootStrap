            <div class="col-lg-4">
                <div class="card my-5">
                    <div class="card-header bg-primary text-white">
                        <i class="fa fa-envelope me-2"></i>
                        Contact us anytime!
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <!-- 
                    name [text]
                    number [number]
                    email [email]
                    message [textarea]
                    source [select]
                 -->
                            <div class="mb-3">
                                <label for="name" class="">Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" required />
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="">Gender:</label>
                                <div class="ms-2 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="gender"
                                        required />
                                    <label class="form-check-label" for="gender">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="others"
                                        value="Others" />
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="">Mobile no.</label>
                                <input type="number" class="form-control" placeholder="+91" required />
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="you@awesome.com" aria-describedby="emailHelp" required />
                                <small id="emailHelp" class="form-text text-muted">
                                    We'll never share your email with anyone else.
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="source" class="">Came from</label>
                                <select name="source" id="source" class="form-control" required>
                                    <option value="">--Select Option--</option>
                                    <option value="Google">Google</option>
                                    <option value="YouTube">Youtube</option>
                                    <option value="By Mouth">By Mouth</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="">Message</label>
                                <textarea name="message" id="message" rows="5" class="form-control"
                                    placeholder="Enter message briefly" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAgreement" required />
                                <label class="form-check-label" for="termsAgreement">
                                    I agree to terms and conditions.
                                </label>
                            </div>

                            <div class="mb-3">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
